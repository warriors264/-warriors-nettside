<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warriors – Treningsklær for ekte krigere</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 50px;
      background-color: #000;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background-image: url('https://via.placeholder.com/1600x600?text=Warriors+Banner');
      background-size: cover;
      background-position: center;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }

    .hero p {
      font-size: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .cta {
      margin-top: 30px;
    }

    .cta a {
      background-color: #ff2d55;
      padding: 12px 24px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: #000;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo-placeholder.png" alt="Warriors-logo">
      Warriors
    </div>
    <nav>
      <a href="#">Hjem</a>
      <a href="#">Produkter</a>
      <a href="#">Om oss</a>
      <a href="#">Kontakt</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Tren som en kriger</h1>
    <p>Oppdag klær og utstyr designet for maksimal styrke, stil og ytelse.</p>
    <div class="cta">
      <a href="#">Se produkter</a>
    </div>
  </section>

  <footer>
    &copy; 2025 Warriors. Alle rettigheter reservert.
  </footer>

</body>
</html>
